<div class="container pt-5 pb-5">
  <form (submit)="submitFom()" #AccountForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="account.email" required>
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input class="form-control" name="motdepasse" [(ngModel)]="account.password" required>
    </div>

    <input type="button" (click)="submitForm()" class="btn btn-primary" [disabled]="!AccountForm.form.valid">
  </form>

</div>
